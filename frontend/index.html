<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' />
    <title>D&D Arena</title>
  </head>
  <body oncontextmenu="return false;">
    <span id="context-menu-field"></span>
    <div id="slider-rotate"></div>

    <button style="display:none" type="button" id="button-load" class="btn btn-primary"><span class="glyphicon glyphicon-open" aria-hidden="true"></span></button>
    <button style="display:none" type="button" id="button-save" class="btn btn-primary"><span class="glyphicon glyphicon-save" aria-hidden="true"></span></button>
    <button style="display:none" type="button" id="button-play" class="btn btn-primary"><span class="glyphicon" aria-hidden="true"></span></button>
    <button style="display:none" type="button" id="button-audio" class="btn btn-primary"><span class="glyphicon glyphicon-wrench" aria-hidden="true"></span></button>
    <button style="display:none" type="button" id="button-mute" class="btn btn-primary"><span class="glyphicon glyphicon-volume-up" aria-hidden="true"></span></button>
    <button style="display:none" type="button" id="button-chat" class="btn btn-primary" data-toggle="collapse" href="#collapseOne"><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span></button>

    <div class="chatbox" style="display:none" id="chatbox">
        <div class="panel panel-primary">
        <div class="panel-collapse collapse" id="collapseOne">
            <div class="panel-body">
                <ul class="chat" id="chat">
                </ul>
            </div>
            <div class="panel-footer">
                <div class="input-group">
                    <input id="txtsendtext" type="text" class="form-control input-sm" placeholder="Type your message here..." />
                    <span class="input-group-btn">
                        <button class="btn btn-success btn-sm" id="btnchat">Send</button>
                    </span>
                </div>
            </div>
        </div>
    </div>
    </div>
  </body>
</html>
